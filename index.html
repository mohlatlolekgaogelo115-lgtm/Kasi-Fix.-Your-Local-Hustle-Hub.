<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KasiFix | Local Kasi Hustle Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">

    <nav class="bg-white border-b sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <span class="text-2xl font-extrabold text-[#1e3a8a]">Kasi<span class="text-[#f97316]">Fix</span></span>
                </div>
                <div class="hidden md:flex space-x-6 items-center">
                    <a href="#" class="text-gray-600 hover:text-blue-900 font-medium">Find Work</a>
                    <button class="text-[#1e3a8a] border-2 border-[#1e3a8a] px-4 py-1.5 rounded-full font-bold hover:bg-blue-50 transition">
                        Post a Job
                    </button>
                    <button class="bg-[#f97316] text-white px-6 py-2 rounded-full font-bold hover:bg-orange-600 transition shadow-md">
                        Join as a Hustler
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <header class="bg-[#1e3a8a] py-16 px-4">
        <div class="max-w-5xl mx-auto text-center text-white">
            <h1 class="text-4xl md:text-6xl font-extrabold mb-4 tracking-tight">Local Kasi Hustle Hub</h1>
            <p class="text-xl text-blue-100 mb-10">Find vetted local help or post a task to get it fixed.</p>
            
            <div class="bg-white p-2 rounded-2xl shadow-2xl flex flex-col md:flex-row items-center max-w-4xl mx-auto gap-2">
                <div class="flex-1 w-full px-4 py-2 border-b md:border-b-0 md:border-r border-gray-200 flex items-center">
                    <i class="fa-solid fa-magnifying-glass text-gray-400 mr-3"></i>
                    <input type="text" placeholder="Gate motor repair, solar cleaning..." class="w-full outline-none text-gray-800">
                </div>
                <div class="w-full md:w-48 px-4 py-2 flex items-center">
                    <i class="fa-solid fa-location-dot text-gray-400 mr-3"></i>
                    <input type="text" placeholder="Location" class="w-full outline-none text-gray-800" value="Soweto">
                </div>
                
                <div class="flex w-full md:w-auto gap-2">
                    <button class="flex-1 md:w-auto bg-[#1e3a8a] text-white px-6 py-4 rounded-xl font-bold hover:bg-blue-800 transition whitespace-nowrap">
                        <i class="fa-solid fa-plus mr-2"></i>Post Job
                    </button>
                    <button class="flex-1 md:w-auto bg-[#f97316] text-white px-8 py-4 rounded-xl font-bold hover:bg-orange-600 transition">
                        Find Help
                    </button>
                </div>
            </div>
        </div>
    </header>

    <section class="max-w-7xl mx-auto px-4 py-16">
        <h2 class="text-3xl font-extrabold text-gray-900 mb-8">What do you need?</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 hover:border-orange-500 transition cursor-pointer text-center group">
                <div class="bg-blue-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:bg-orange-50">
                    <i class="fa-solid fa-solar-panel text-blue-600 text-xl group-hover:text-orange-600"></i>
                </div>
                <h3 class="font-bold text-gray-800">Solar Cleaning</h3>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 hover:border-orange-500 transition cursor-pointer text-center group">
                <div class="bg-blue-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:bg-orange-50">
                    <i class="fa-solid fa-person-running text-blue-600 text-xl group-hover:text-orange-600"></i>
                </div>
                <h3 class="font-bold text-gray-800">Queue Runners</h3>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 hover:border-orange-500 transition cursor-pointer text-center group">
                <div class="bg-blue-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:bg-orange-50">
                    <i class="fa-solid fa-bolt text-blue-600 text-xl group-hover:text-orange-600"></i>
                </div>
                <h3 class="font-bold text-gray-800">Generator Fix</h3>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100 hover:border-orange-500 transition cursor-pointer text-center group">
                <div class="bg-blue-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:bg-orange-50">
                    <i class="fa-solid fa-faucet text-blue-600 text-xl group-hover:text-orange-600"></i>
                </div>
                <h3 class="font-bold text-gray-800">Plumbing</h3>
            </div>
        </div>
    </section>

    <footer class="bg-gray-900 text-white py-12 px-4">
        <div class="max-w-7xl mx-auto text-center">
            <div class="text-2xl font-bold mb-4">Kasi<span class="text-orange-500">Fix</span></div>
            <p class="text-gray-400 mb-8">Building trust in the local South African economy.</p>
            <div class="flex justify-center space-x-6">
                <i class="fa-brands fa-facebook text-2xl hover:text-orange-500 cursor-pointer"></i>
                <i class="fa-brands fa-whatsapp text-2xl hover:text-orange-500 cursor-pointer"></i>
                <i class="fa-brands fa-instagram text-2xl hover:text-orange-500 cursor-pointer"></i>
            </div>
        </div>
    </footer>

</body>
</html>

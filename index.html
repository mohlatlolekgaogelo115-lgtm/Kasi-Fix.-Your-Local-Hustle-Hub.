<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KasiFix | Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Modular Firebase v10+ imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { 
            getAuth, 
            GoogleAuthProvider, 
            signInWithPopup, 
            onAuthStateChanged, 
            signOut 
        } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
        import { 
            getDatabase, 
            ref, 
            onValue, 
            update, 
            remove, 
            push, 
            serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        // ── Make these available globally (since rest of script is not module) ──
        window.firebaseApp = initializeApp({
            apiKey: "AIzaSyC4kR_HiywObXho8Zh20JyzC40iVrZq3lo",
            authDomain: "kasifix-5b102.firebaseapp.com",
            projectId: "kasifix-5b102",
            storageBucket: "kasifix-5b102.firebasestorage.app",
            messagingSenderId: "800882399249",
            appId: "1:800882399249:web:f8ecdfb12fa98d7a5779b0",
            measurementId: "G-8NKED4DENK"
        });

        window.auth = getAuth(window.firebaseApp);
        window.db   = getDatabase(window.firebaseApp);
        window.GoogleAuthProvider = GoogleAuthProvider;
        window.signInWithPopup    = signInWithPopup;
        window.onAuthStateChanged = onAuthStateChanged;
        window.signOut            = signOut;
        window.ref                = ref;
        window.onValue            = onValue;
        window.update             = update;
        window.remove             = remove;
        window.push               = push;
        window.serverTimestamp    = serverTimestamp;
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        /* Modern toast notification */
        #toast-container {
            position: fixed;
            top: 24px;
            right: 24px;
            z-index: 9999;
            max-width: 380px;
        }
        .toast {
            transform: translateX(120%);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            margin-bottom: 12px;
        }
        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }
        .toast.success {
            background: #10b981;
            color: white;
        }
        .toast.error {
            background: #ef4444;
            color: white;
        }
        .toast.info {
            background: #3b82f6;
            color: white;
        }
        .toast.warning {
            background: #f59e0b;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Login Screen -->
    <div id="login-screen" class="flex items-center justify-center min-h-screen px-4">
        <div class="bg-white rounded-3xl shadow-2xl p-10 max-w-md w-full text-center">
            <h1 class="text-4xl font-extrabold text-[#1e3a8a] mb-8">KasiFix<span class="text-[#f97316]">Fix</span> Admin</h1>
            <p class="text-gray-600 mb-8">Sign in with Google to access the dashboard.</p>
           
            <!-- Google Sign-In Button -->
            <button onclick="signInWithGoogle()" class="w-full bg-white border border-gray-300 text-gray-800 py-4 rounded-xl font-medium text-lg hover:bg-gray-50 transition shadow-md flex items-center justify-center gap-3 mb-6">
                <i class="fa-brands fa-google text-xl text-[#4285F4]"></i>
                Sign in with Google
            </button>
           
            <p class="text-xs text-gray-500 mt-6">Only authorized Google accounts can access this dashboard.</p>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">
        <nav class="bg-white border-b sticky top-0 z-40 shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16 items-center">
                    <div class="flex items-center">
                        <span class="text-2xl font-extrabold text-[#1e3a8a]">KasiFix<span class="text-[#f97316]">Fix</span> Admin</span>
                    </div>
                    <button onclick="logout()" class="text-gray-600 hover:text-red-600 font-medium">
                        <i class="fa-solid fa-arrow-right-from-bracket mr-2"></i> Logout
                    </button>
                </div>
            </div>
        </nav>
        <div class="max-w-7xl mx-auto px-4 py-12">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-6">
                <div>
                    <h2 class="text-3xl font-extrabold text-gray-900">Hustler Applications</h2>
                    <p class="text-gray-600">Manage and verify new hustler profiles.</p>
                </div>
                <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4 text-right">
                    <button onclick="openAddModal()" class="bg-[#1e3a8a] text-white px-6 py-3 rounded-xl font-bold hover:bg-blue-900 transition shadow">
                        <i class="fa-solid fa-plus mr-2"></i> Add Hustler
                    </button>
                    <div class="whitespace-nowrap">
                        <p class="text-sm text-gray-500">
                            Total registered hustlers: <span id="total-count">0</span><br>
                            Pending applications: <span id="pending-count">0</span>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Filters -->
            <div class="bg-white p-6 rounded-2xl shadow border border-gray-200 mb-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Search</label>
                        <div class="relative">
                            <input
                                type="text"
                                id="search-input"
                                placeholder="Name, phone, location..."
                                class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-300 focus:border-[#f97316] outline-none"
                                oninput="filterHustlers()"
                            >
                            <i class="fa-solid fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                        <select
                            id="category-filter"
                            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-[#f97316] outline-none bg-white"
                            onchange="filterHustlers()"
                        >
                            <option value="all">All Categories</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="admin-container" class="space-y-6">
                <div class="text-center py-20 text-gray-500">
                    <i class="fa-solid fa-circle-notch fa-spin text-4xl mb-4"></i>
                    <p class="text-lg">Loading applications...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Hustler Modal -->
    <div id="add-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden px-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-lg w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b">
                <h3 class="text-2xl font-bold text-gray-900">Add New Hustler</h3>
            </div>
            <div class="p-6 space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Full Name *</label>
                    <input type="text" id="new-name" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-[#f97316] outline-none" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Category *</label>
                    <input type="text" id="new-category" placeholder="e.g. Plumber, Electrician, Cleaner" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-[#f97316] outline-none" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number *</label>
                    <input type="tel" id="new-phone" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-[#f97316] outline-none" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                    <input type="text" id="new-location" placeholder="e.g. Soweto, Johannesburg" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-[#f97316] outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Hourly Rate (R)</label>
                    <input type="number" id="new-rate" placeholder="e.g. 250" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-[#f97316] outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Bio</label>
                    <textarea id="new-bio" rows="4" class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-[#f97316] outline-none"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Profile Image URL (optional)</label>
                    <input type="url" id="new-image" placeholder="https://..." class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:border-[#f97316] outline-none">
                </div>
            </div>
            <div class="p-6 border-t flex justify-end gap-4">
                <button onclick="closeAddModal()" class="px-6 py-3 rounded-xl border border-gray-300 text-gray-700 font-medium hover:bg-gray-100 transition">
                    Cancel
                </button>
                <button onclick="submitNewHustler()" class="px-6 py-3 rounded-xl bg-[#f97316] text-white font-bold hover:bg-orange-600 transition">
                    Add Hustler
                </button>
            </div>
        </div>
    </div>

    <script>
        const auth = window.auth;
        const db   = window.db;

        // ── Google Sign-In ──────────────────────────────────────────────
        function signInWithGoogle() {
            const provider = new window.GoogleAuthProvider();
            provider.setCustomParameters({ prompt: 'select_account' });

            window.signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;

                    // Optional: restrict domains (uncomment & customize)
                    // const allowed = ["gmail.com", "yourcompany.com"];
                    // if (!allowed.some(d => user.email?.toLowerCase().endsWith("@" + d))) {
                    //     window.signOut(auth);
                    //     showToast("Access denied – unauthorized account", "error");
                    //     return;
                    // }

                    showToast(`Welcome, ${user.displayName || 'Admin'}!`, "success");
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('dashboard').classList.remove('hidden');
                    loadHustlers();
                })
                .catch((error) => {
                    let message = "Google sign-in failed";
                    if (error.code === 'auth/popup-closed-by-user') {
                        message = "Sign-in cancelled";
                    } else if (error.code === 'auth/account-exists-with-different-credential') {
                        message = "Account exists with different sign-in method";
                    }
                    showToast(message, "error");
                    console.error(error);
                });
        }

        // ── Logout ──────────────────────────────────────────────
        function logout() {
            window.signOut(auth).then(() => {
                document.getElementById('dashboard').classList.add('hidden');
                document.getElementById('login-screen').classList.remove('hidden');
                showToast("Logged out successfully", "info");
            }).catch((error) => {
                showToast("Logout error: " + error.message, "error");
            });
        }

        // Auth state listener
        window.onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                loadHustlers();
            } else {
                document.getElementById('dashboard').classList.add('hidden');
                document.getElementById('login-screen').classList.remove('hidden');
            }
        });

        // ── Rest of your original logic (with minor safety fixes) ──
        const adminContainer = document.getElementById('admin-container');
        const totalCountEl = document.getElementById('total-count');
        const pendingCountEl = document.getElementById('pending-count');
        let allHustlers = [];
        let filteredHustlers = [];

        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type} px-6 py-4 rounded-xl shadow-2xl text-base font-medium flex items-center gap-3`;
            toast.innerHTML = `
                <i class="fa-solid ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : type === 'warning' ? 'fa-triangle-exclamation' : 'fa-info-circle'} text-xl"></i>
                <span>${message}</span>
            `;
            container.appendChild(toast);
            setTimeout(() => toast.classList.add('show'), 100);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 400);
            }, 3500);
        }

        function loadHustlers() {
            window.onValue(window.ref(window.db, 'hustlers'), (snapshot) => {
                allHustlers = [];
                if (snapshot.val()) {
                    Object.keys(snapshot.val()).forEach(key => {
                        allHustlers.push({
                            id: key,
                            ...snapshot.val()[key]
                        });
                    });
                    allHustlers.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
                }
                populateCategoryFilter();
                filterHustlers();
            });
        }

        function populateCategoryFilter() {
            const select = document.getElementById('category-filter');
            const categories = new Set();
            allHustlers.forEach(h => {
                if (h.category && h.category.trim()) {
                    categories.add(h.category.trim());
                }
            });
            while (select.options.length > 1) {
                select.remove(1);
            }
            [...categories].sort().forEach(cat => {
                const opt = document.createElement('option');
                opt.value = cat.toLowerCase();
                opt.textContent = cat;
                select.appendChild(opt);
            });
        }

        function filterHustlers() {
            const search = document.getElementById('search-input').value.toLowerCase().trim();
            const categoryFilter = document.getElementById('category-filter').value;

            filteredHustlers = allHustlers.filter(h => {
                const matchesSearch = !search ||
                    (h.name   || '').toLowerCase().includes(search) ||
                    (h.phone  || '').toLowerCase().includes(search) ||
                    (h.location || '').toLowerCase().includes(search) ||
                    (h.category || '').toLowerCase().includes(search);
                const matchesCategory = categoryFilter === 'all' ||
                    (h.category || '').toLowerCase() === categoryFilter;
                return matchesSearch && matchesCategory;
            });

            renderAdminHustlers();
        }

        function renderAdminHustlers() {
            const hustlersToShow = filteredHustlers;

            if (hustlersToShow.length === 0) {
                if (allHustlers.length === 0) {
                    adminContainer.innerHTML = `
                        <div class="text-center py-20 text-gray-500">
                            <i class="fa-solid fa-inbox text-6xl mb-4 opacity-50"></i>
                            <p class="text-lg">No applications yet.</p>
                        </div>`;
                } else {
                    adminContainer.innerHTML = `
                        <div class="text-center py-20 text-gray-500">
                            <i class="fa-solid fa-filter text-6xl mb-4 opacity-50"></i>
                            <p class="text-lg">No hustlers match your filters.</p>
                        </div>`;
                }
                totalCountEl.textContent = allHustlers.length;
                pendingCountEl.textContent = allHustlers.filter(h => !h.verified).length;
                return;
            }

            totalCountEl.textContent = allHustlers.length;
            pendingCountEl.textContent = allHustlers.filter(h => !h.verified).length;

            adminContainer.innerHTML = '';

            hustlersToShow.forEach(h => {
                const date = h.timestamp 
                    ? new Date(h.timestamp).toLocaleString('en-ZA', { dateStyle: 'medium', timeStyle: 'short' }) 
                    : '—';

                const rateDisplay = h.rate ? `R${Number(h.rate).toLocaleString('en-ZA')}/hr` : '—';

                const statusClass = h.verified ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800';
                const statusText  = h.verified ? 'VERIFIED' : 'PENDING';
                const verifyBtnText = h.verified ? 'Unverify' : 'Verify';
                const verifyBtnClass = h.verified ? 'bg-orange-500 hover:bg-orange-600' : 'bg-green-600 hover:bg-green-700';

                const imageHtml = h.imageUrl
                    ? `<img src="${h.imageUrl}" alt="${h.name}" class="w-24 h-24 rounded-xl object-cover shadow">`
                    : `<div class="bg-gray-200 border-2 border-dashed rounded-xl w-24 h-24 flex items-center justify-center text-3xl font-bold text-gray-400">${(h.name || '?').charAt(0).toUpperCase()}</div>`;

                const card = `
                <div class="bg-white rounded-2xl shadow-lg border border-gray-200 overflow-hidden">
                    <div class="p-6 flex flex-col md:flex-row">
                        <div class="mb-4 md:mb-0 md:mr-8">
                            ${imageHtml}
                        </div>
                        <div class="flex-grow">
                            <div class="flex justify-between items-start mb-3">
                                <div>
                                    <h3 class="text-xl font-extrabold text-gray-900">${h.name || 'No name'}</h3>
                                    <p class="text-[#f97316] font-semibold">${h.category || 'No category'}</p>
                                </div>
                                <span class="px-3 py-1 rounded-full text-xs font-bold ${statusClass}">
                                    ${statusText}
                                </span>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm text-gray-600 mb-4">
                                <p><i class="fa-solid fa-phone mr-2"></i> ${h.phone || 'No phone'}</p>
                                <p><i class="fa-solid fa-location-dot mr-2"></i> ${h.location || 'No location'}</p>
                                <p><i class="fa-solid fa-sack-dollar mr-2"></i> ${rateDisplay}</p>
                                <p><i class="fa-solid fa-calendar mr-2"></i> ${date}</p>
                            </div>
                            <p class="text-gray-700 bg-gray-50 p-4 rounded-xl border border-gray-100"><strong>Bio:</strong> ${h.bio || 'No bio provided'}</p>
                        </div>
                        <div class="ml-0 md:ml-8 mt-6 md:mt-0 flex flex-row md:flex-col gap-3">
                            <button onclick="toggleVerify('${h.id}', ${!h.verified})" class="px-6 py-3 rounded-xl text-white font-bold transition ${verifyBtnClass}">
                                ${verifyBtnText}
                            </button>
                            <button onclick="deleteHustler('${h.id}')" class="px-6 py-3 rounded-xl bg-red-600 text-white font-bold hover:bg-red-700 transition">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>`;
                adminContainer.innerHTML += card;
            });
        }

        function toggleVerify(id, makeVerified) {
            window.update(window.ref(window.db, 'hustlers/' + id), { verified: makeVerified })
                .then(() => {
                    showToast(makeVerified ? "Hustler verified" : "Verification removed", "success");
                })
                .catch(err => {
                    showToast('Error updating status: ' + err.message, "error");
                });
        }

        function deleteHustler(id) {
            if (!confirm("Are you sure you want to permanently delete this hustler?\nThis action cannot be undone.")) {
                return;
            }

            window.remove(window.ref(window.db, 'hustlers/' + id))
                .then(() => {
                    showToast("Hustler profile deleted successfully", "success");
                })
                .catch(err => {
                    showToast('Error deleting hustler: ' + err.message, "error");
                });
        }

        function openAddModal() {
            document.getElementById('add-modal').classList.remove('hidden');
            ['new-name','new-category','new-phone','new-location','new-rate','new-bio','new-image']
                .forEach(id => document.getElementById(id).value = '');
        }

        function closeAddModal() {
            document.getElementById('add-modal').classList.add('hidden');
        }

        function submitNewHustler() {
            const name     = document.getElementById('new-name').value.trim();
            const category = document.getElementById('new-category').value.trim();
            const phone    = document.getElementById('new-phone').value.trim();

            if (!name || !category || !phone) {
                showToast("Name, Category, and Phone Number are required", "error");
                return;
            }

            const newHustler = {
                name: name,
                category: category,
                phone: phone,
                location: document.getElementById('new-location').value.trim() || null,
                rate: document.getElementById('new-rate').value.trim() || null,
                bio: document.getElementById('new-bio').value.trim() || null,
                imageUrl: document.getElementById('new-image').value.trim() || null,
                verified: false,
                timestamp: window.serverTimestamp()
            };

            window.push(window.ref(window.db, 'hustlers'), newHustler)
                .then(() => {
                    showToast("Hustler added successfully!", "success");
                    closeAddModal();
                })
                .catch(err => {
                    showToast("Error adding hustler: " + err.message, "error");
                });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KasiFix | Local Hustle Hub - We Hustle Different</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Permanent+Marker&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .hustle-font { font-family: 'Permanent Marker', cursive; }
    </style>
</head>
<body class="bg-gray-50">

    <nav class="bg-white border-b sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <div class="flex flex-col">
                    <span class="text-3xl font-extrabold text-[#1e3a8a] leading-none">Kasi<span class="text-[#f97316]">Fix</span></span>
                    <span class="text-[10px] uppercase tracking-widest font-bold text-gray-500">Local Hustle Hub</span>
                </div>
                <div class="hidden md:flex space-x-6 items-center">
                    <a href="#" class="text-gray-600 hover:text-blue-900 font-semibold">Find Help</a>
                    <button class="border-2 border-[#f97316] text-[#f97316] px-5 py-2 rounded-xl font-bold hover:bg-orange-50 transition">
                        Start Hustling
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <header class="relative bg-gray-900 py-24 px-4 overflow-hidden">
        <div class="absolute inset-0 opacity-20 bg-[url('https://www.transparenttextures.com/patterns/wood-pattern.png')]"></div>
        
        <div class="relative max-w-5xl mx-auto text-center text-white">
            <h1 class="text-5xl md:text-7xl font-extrabold mb-2 hustle-font tracking-wide">
                KasiFix
            </h1>
            <h2 class="text-2xl md:text-3xl font-bold text-blue-100 mb-4">
                Local Hustle Hub
            </h2>
            <div class="inline-block bg-[#f97316] text-white px-4 py-1 rounded-md mb-10 rotate-[-2deg] shadow-lg">
                <p class="text-xl font-bold italic underline">We hustle different.</p>
            </div>
            
            <div class="bg-white p-3 rounded-2xl shadow-2xl flex flex-col md:flex-row items-center max-w-4xl mx-auto border-4 border-orange-500/20">
                <div class="flex-[2] w-full px-4 py-3 border-b md:border-b-0 md:border-r border-gray-200 flex items-center">
                    <i class="fa-solid fa-screwdriver-wrench text-orange-500 mr-3 text-xl"></i>
                    <input type="text" placeholder="What task do you need done?" class="w-full outline-none text-gray-800 text-lg">
                </div>
                <div class="flex-1 w-full px-4 py-3 flex items-center">
                    <i class="fa-solid fa-map-location-dot text-blue-600 mr-3 text-xl"></i>
                    <input type="text" placeholder="Your Suburb" class="w-full outline-none text-gray-800 text-lg" value="Gqeberha">
                </div>
                <button class="w-full md:w-auto bg-[#1e3a8a] text-white px-12 py-4 rounded-xl font-black text-xl hover:bg-blue-800 transition transform hover:scale-105">
                    FIND A HUSTLER
                </button>
            </div>
        </div>
    </header>

    <section class="py-12 bg-white">
        <div class="max-w-7xl mx-auto px-4 grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="flex items-center space-x-4 p-4 rounded-2xl bg-blue-50/50">
                <i class="fa-solid fa-shield-halved text-3xl text-blue-900"></i>
                <div>
                    <h4 class="font-bold">100% Vetted</h4>
                    <p class="text-sm text-gray-600">Criminal record & ID checked.</p>
                </div>
            </div>
            <div class="flex items-center space-x-4 p-4 rounded-2xl bg-orange-50/50">
                <i class="fa-solid fa-hand-holding-dollar text-3xl text-orange-600"></i>
                <div>
                    <h4 class="font-bold">Fair Pricing</h4>
                    <p class="text-sm text-gray-600">No hidden fees. Pay local rates.</p>
                </div>
            </div>
            <div class="flex items-center space-x-4 p-4 rounded-2xl bg-green-50/50">
                <i class="fa-solid fa-bolt text-3xl text-green-600"></i>
                <div>
                    <h4 class="font-bold">Same-Day Service</h4>
                    <p class="text-sm text-gray-600">Help is usually 5km away.</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-gray-100 border-t py-10 text-center">
        <p class="text-gray-500 font-medium">KasiFix: Local Hustle Hub &copy; 2026</p>
        <p class="text-sm text-[#f97316] font-bold mt-1">We hustle different.</p>
    </footer>

</body>
</html>
